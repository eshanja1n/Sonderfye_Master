<body>


	<div class="container-contact100">
		<div class="wrap-contact100">

				

			<form id="contactForm" class="contact100-form validate-form">
				<span class="contact100-form-title">
					Sonderfye Website Order Form
				</span>

				<div class="alert">Your message has been sent</div>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<input class="input100" id="name" type="text" name="name" placeholder="Name">
					<label class="label-input100" for="name">
						<span class="lnr lnr-user"></span>
					</label>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input100" id="email" type="text" name="email" placeholder="Email">
					<label class="label-input100" for="email">
						<span class="lnr lnr-envelope"></span>
					</label>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Phone is required">
					<input class="input100" id="phone" type="text" name="phone" placeholder="Phone">
					<label class="label-input100" for="phone">
						<span class="lnr lnr-phone-handset"></span>
					</label>
				</div>

				<br>

				<h5>Short bio</h5>
				<div class="wrap-input100 validate-input" data-validate = "Short Bio is required">
					<textarea class="input100" name="sbio"  type="text" id="sbio" placeholder="Your message..."></textarea>
				</div>

				<h5>Long bio</h5>
				<div class="wrap-input100 validate-input" data-validate = "Long Bio is required">
					<textarea class="input100" name="lbio" type="text" id="lbio" placeholder="Your message..."></textarea>
				</div>

				<h5>Work Experience</h5>
				<div class="wrap-input100 " >
					<textarea class="input100" name="wexperience" type="text" id="wexperience" placeholder="Your message..."></textarea>
				</div>

				<h5>Volunteering Experience</h5>
				<div class="wrap-input100" >
					<textarea class="input100" name="vexperience" type="text" id="vexperience" placeholder="Your message..."></textarea>
				</div>

				<h5>Achievements/Awards</h5>
				<div class="wrap-input100 " >
					<textarea class="input100" name="awards" type="text" id="awards" placeholder="Your message..."></textarea>
				</div>

				<h5>Social Media Handles</h5>
				<div class="wrap-input100 " >
					<textarea class="input100" name="socialmedia" type="text" id="socialmedia" placeholder="Your message..."></textarea>
				</div>

				

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button type="submit" class="contact100-form-btn">
							Confirm Site
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>
